<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1f45fef13f.js" crossorigin="anonymous"></script>
    <title>UPS Project</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <h1>UPS Project</h1>
        <h2>Current ON/OFF detection with condition</h2>
    </header>
    <main>

        <section id="display_output" class="user_Output_Area">

            <h1 id="welcome">Default State...</h1>
            <h1 id="currentCome">Current Come...</h1>
            <h1 id="currentGone">Current Gone...</h1>


            <div class="display_container">

                <!-- Battery Container -->
                <div id="charge" class="battery_container">
                    <!-- Battery -->
                    <div id="charge" class="battery_outer">
                        <div class="battery_level">
                        </div>
                    </div>
                </div>

                <div class="sound_container">
                    <!-- Audion Sound File -->
                    <!-- <audio id="audio" controls> -->
                        <div class="soundButton">
                            <button id="play"> 
                                <img src="img/play.png" alt="">
                            </button>
                            <button id="pause"> 
                                <img src="./img/pause.png" alt="">
                            </button>
                        </div>
                        <source src="audio/double-beep-beep.mp3" type="audio/mpeg">
                    <!-- </audio> -->

                </div>
            </div>

        </section>


        <section class="user_Input_Area">

            <button id="main_button">Current</button>
            
        </section>

    </main>

    </div> -->

    <script src="js/script.js"></script>
</body>

</html>
